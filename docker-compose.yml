  # PostgreSQL database
  postgres:
    image: postgres:14-alpine
    container_name: kairoio-postgres
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=kairoio
      - POSTGRES_USER=kairoio
      - POSTGRES_PASSWORD=kairoio
    volumes:
      - postgres-data:/var/lib/postgresql/data
    networks:
      - kairoio-network

